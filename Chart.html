<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กราฟอัตราการเงินเข้า-ออก รายเดือน</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; 
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            text-decoration: none; 
        }
        .back-circle {
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            background-color: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #4CAF50; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        .back-img {
            width: 20px; 
            height: 20px; 
        }
        .selectors {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        select {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="https://panatchai2546.github.io/AppSaving/Saving.html" class="back-btn">
        <img src="back_home.png" alt="ย้อนกลับ" class="back-img">
    </a>
    <h1>กราฟอัตราการเงินเข้า-ออก รายเดือน</h1>
    
    <div class="selectors">
        <select id="yearSelector"></select>
        <select id="monthSelector"></select>
        <button id="updateChart">ดูกราฟ</button>
    </div>
    
    <canvas id="incomeExpenseChart"></canvas>
</div>

<script>
    const monthNames = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"];
    
    // Populate year and month selectors
    function populateSelectors() {
        const yearSelector = document.getElementById('yearSelector');
        const monthSelector = document.getElementById('monthSelector');
        const currentYear = new Date().getFullYear();
        
        for (let year = currentYear - 10; year <= currentYear; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelector.appendChild(option);
        }

        for (let month = 0; month < 12; month++) {
            const option = document.createElement('option');
            option.value = month + 1; // Month is 1-indexed
            option.textContent = monthNames[month];
            monthSelector.appendChild(option);
        }
        
        yearSelector.value = currentYear;
        monthSelector.value = new Date().getMonth() + 1; // Current month is 1-indexed
    }

    function getMonthlyData(year, month) {
        const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let totalIncome = 0;
        let totalExpense = 0;

        transactions.forEach(transaction => {
            const dateParts = transaction.date.split('/');
            const transactionYear = dateParts[2];
            const transactionMonth = dateParts[1];

            if (transactionYear === year && transactionMonth === month) {
                if (transaction.type === 'การฝาก') {
                    totalIncome += transaction.amount;
                } else if (transaction.type === 'การถอน') {
                    totalExpense += transaction.amount;
                }
            }
        });

        return { totalIncome, totalExpense };
    }

    function plotChart(year, month) {
        const ctx = document.getElementById('incomeExpenseChart').getContext('2d');
        const data = getMonthlyData(year, month);

        // Calculate totals for percentage display
        const totalAmount = data.totalIncome + data.totalExpense;
        const incomePercentage = totalAmount ? ((data.totalIncome / totalAmount) * 100).toFixed(2) : 0;
        const expensePercentage = totalAmount ? ((data.totalExpense / totalAmount) * 100).toFixed(2) : 0;

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['รายรับ', 'รายจ่าย'],
                datasets: [{
                    label: 'จำนวนเงิน',
                    data: [data.totalIncome, data.totalExpense],
                    backgroundColor: ['#4CAF50', 'red'],
                    borderColor: ['#fff', '#fff'],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += context.raw.toLocaleString('th-TH') + ' บาท (' + 
                                         (context.raw === data.totalIncome ? incomePercentage : expensePercentage) + '%)';
                                return label;
                            }
                        }
                    }
                }
            }
        });
    }

    document.getElementById('updateChart').addEventListener('click', () => {
        const selectedYear = document.getElementById('yearSelector').value;
        const selectedMonth = document.getElementById('monthSelector').value;
        plotChart(selectedYear, selectedMonth);
    });

    document.addEventListener('DOMContentLoaded', () => {
        populateSelectors();
        const currentYear = new Date().getFullYear();
        const currentMonth = new Date().getMonth() + 1; // Current month is 1-indexed
        plotChart(currentYear, currentMonth);
    });
</script>

</body>
</html>
