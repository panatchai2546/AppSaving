<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การแสดงผลค่าใช้จ่าย</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>แสดงผลค่าใช้จ่าย</h1>
        <canvas id="expenseChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // ฟังก์ชันเพื่อดึงข้อมูลจากเว็บไซต์หรือ API
        async function fetchTransactions(url) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                // ดึงข้อมูลจากตารางที่มี id 'transactionList' 
                const rows = doc.querySelectorAll('#transactionList tbody tr');
                const transactions = [];
                
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const description = cells[1].textContent;
                    const amount = parseFloat(cells[2].textContent);
                    if (!isNaN(amount)) {
                        transactions.push({ description, amount });
                    }
                });
                
                return transactions;
            } catch (error) {
                console.error('Error fetching transactions:', error);
                return [];
            }
        }

        function categorizeTransactions(transactions) {
            const categories = {};

            transactions.forEach(transaction => {
                if (!categories[transaction.description]) {
                    categories[transaction.description] = 0;
                }
                categories[transaction.description] += transaction.amount;
            });

            return Object.keys(categories).map(description => ({
                description,
                amount: categories[description]
            }));
        }

        function renderChart(transactions) {
            const categories = categorizeTransactions(transactions);
            const labels = categories.map(category => category.description);
            const data = categories.map(category => category.amount);

            const ctx = document.getElementById('expenseChart').getContext('2d');
            const chart = Chart.getChart(ctx);

            if (chart) {
                chart.destroy();
            }

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ค่าใช้จ่าย',
                        data: data,
                        backgroundColor: colors.sort(() => 0.5 - Math.random()),
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'สัดส่วนค่าใช้จ่าย'
                        }
                    }
                }
            });
        }

        // URL ของเว็บไซต์หรือ API ที่มีข้อมูล
        const dataUrl = 'https://example.com/your-table-page.html'; // เปลี่ยน URL ตามที่ต้องการ

        fetchTransactions(dataUrl).then(transactions => {
            if (transactions.length > 0) {
                renderChart(transactions);
            } else {
                console.error('No transactions found.');
            }
        });
    </script>
</body>
</html>
