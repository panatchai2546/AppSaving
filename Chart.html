<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กราฟอัตราการเงินเข้า-ออก รายเดือน</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; 
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            text-decoration: none; 
        }
        .back-circle {
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            background-color: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #4CAF50; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        .back-img {
            width: 20px; 
            height: 20px; 
        }
    </style>
</head>
<body>

<div class="container">
    <a href="https://panatchai2546.github.io/AppSaving/Saving.html" class="back-btn">
        <img src="back_home.png" alt="ย้อนกลับ" class="back-img">
    </a>
    <h1>กราฟอัตราการเงินเข้า-ออก รายเดือน</h1>
    <canvas id="incomeExpenseChart"></canvas>
</div>

<script>
    function getMonthlyData() {
        // Retrieve transactions from local storage
        const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        const monthlyData = {};

        transactions.forEach(transaction => {
            const dateParts = transaction.date.split('/');
            const month = dateParts[1]; // Month in 'MM' format
            const year = dateParts[2]; // Year in 'YYYY' format
            const key = `${year}-${month}`; // Create a unique key for each month

            if (!monthlyData[key]) {
                monthlyData[key] = { income: 0, expense: 0 };
            }
            // Check the transaction type and accumulate amounts
            if (transaction.type === 'การฝาก') {
                monthlyData[key].income += transaction.amount;
            } else if (transaction.type === 'การถอน') {
                monthlyData[key].expense += transaction.amount;
            }
        });

        // Prepare data for charting
        const labels = Object.keys(monthlyData);
        const incomeData = labels.map(label => monthlyData[label].income);
        const expenseData = labels.map(label => monthlyData[label].expense);

        return { labels, incomeData, expenseData };
    }

    function plotChart() {
        const ctx = document.getElementById('incomeExpenseChart').getContext('2d');
        const data = getMonthlyData();

        new Chart(ctx, {
            type: 'bar', // Change to 'bar' for monthly plotting
            data: {
                labels: data.labels,
                datasets: [
                    {
                        label: 'รายรับ',
                        data: data.incomeData,
                        backgroundColor: '#4CAF50',
                    },
                    {
                        label: 'รายจ่าย',
                        data: data.expenseData,
                        backgroundColor: 'red',
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'จำนวนเงิน (บาท)' // Label for Y-axis
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'เดือน (ปี-เดือน)' // Label for X-axis
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += context.raw.toLocaleString('th-TH') + ' บาท'; // Format to Thai currency
                                return label;
                            }
                        }
                    }
                }
            }
        });
    }

    document.addEventListener('DOMContentLoaded', plotChart);
</script>

</body>
</html>
