<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สรุปค่าใช้จ่าย</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        canvas {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>สรุปค่าใช้จ่ายตามหมวดหมู่</h1>
        <canvas id="expenseChart"></canvas>
    </div>

    <script>
        // Sample data: replace this with your data fetching logic
        const transactions = [
            { date: '2024-08-01', description: 'อาหาร', amount: 150 },
            { date: '2024-08-02', description: 'การขนส่ง', amount: 200 },
            { date: '2024-08-03', description: 'อาหาร', amount: 100 },
            { date: '2024-08-04', description: 'บันเทิง', amount: 250 },
            { date: '2024-08-05', description: 'การขนส่ง', amount: 150 }
        ];

        function categorizeTransactions(transactions) {
            const categories = {};

            transactions.forEach(transaction => {
                if (!categories[transaction.description]) {
                    categories[transaction.description] = 0;
                }
                categories[transaction.description] += transaction.amount;
            });

            return Object.keys(categories).map(description => ({
                description,
                amount: categories[description]
            }));
        }

        function processTransactions(transactions) {
            const categories = categorizeTransactions(transactions);
            const labels = categories.map(category => category.description);
            const data = categories.map(category => category.amount);

            const ctx = document.getElementById('expenseChart').getContext('2d');
            const chart = Chart.getChart(ctx);

            if (chart) {
                chart.destroy();
            }

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ค่าใช้จ่าย',
                        data: data,
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'].sort(() => 0.5 - Math.random()),
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'สัดส่วนค่าใช้จ่ายตามหมวดหมู่'
                        }
                    }
                }
            });
        }

        window.onload = function() {
            processTransactions(transactions);
        };
    </script>
</body>
</html>
