<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กราฟอัตราการเงินเข้า-ออก รายเดือน</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; 
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            text-decoration: none; 
        }
        .back-circle {
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            background-color: #fff; 
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #4CAF50; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        .back-img {
            width: 20px; 
            height: 20px; 
        }
        .dropdown {
            margin: 10px 0;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="https://panatchai2546.github.io/AppSaving/Saving.html" class="back-btn">
        <img src="back_home.png" alt="ย้อนกลับ" class="back-img">
    </a>
    <h1>กราฟอัตราการเงินเข้า-ออก รายเดือน</h1>
    
    <div class="dropdown">
        <select id="yearSelect"></select>
        <select id="monthSelect"></select>
    </div>

    <canvas id="incomeExpenseChart"></canvas>
</div>

<script>
    // Populate year and month dropdowns
    function populateDropdowns() {
        const yearSelect = document.getElementById('yearSelect');
        const monthSelect = document.getElementById('monthSelect');

        const currentYear = new Date().getFullYear();
        // Add year options
        for (let year = currentYear - 5; year <= currentYear; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelect.appendChild(option);
        }

        // Add month options
        const months = [
            "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", 
            "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", 
            "พฤศจิกายน", "ธันวาคม"
        ];
        months.forEach((month, index) => {
            const option = document.createElement('option');
            option.value = index + 1; // Month is 1-indexed
            option.textContent = month;
            monthSelect.appendChild(option);
        });

        // Set default to the current month
        const currentMonth = new Date().getMonth() + 1; // Months are 0-indexed
        monthSelect.value = currentMonth;
        yearSelect.value = currentYear;

        // Plot chart for default selections
        plotChart();
    }

    function getMonthlyData(year, month) {
        const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        let income = 0;
        let expense = 0;

        transactions.forEach(transaction => {
            const dateParts = transaction.date.split('/');
            const transMonth = parseInt(dateParts[1]); // Month in 'MM' format
            const transYear = parseInt(dateParts[2]); // Year in 'YYYY' format
            
            if (transYear === year && transMonth === month) {
                if (transaction.type === 'การฝาก') {
                    income += transaction.amount;
                } else if (transaction.type === 'การถอน') {
                    expense += transaction.amount;
                }
            }
        });

        return { income, expense };
    }

    function plotChart() {
        const ctx = document.getElementById('incomeExpenseChart').getContext('2d');
        const year = parseInt(document.getElementById('yearSelect').value);
        const month = parseInt(document.getElementById('monthSelect').value);
        const data = getMonthlyData(year, month);

        // Clear the existing chart if it exists
        if (window.incomeExpenseChart) {
            window.incomeExpenseChart.destroy();
        }

        window.incomeExpenseChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['รายรับ', 'รายจ่าย'],
                datasets: [{
                    label: 'จำนวนเงิน',
                    data: [data.income, data.expense],
                    backgroundColor: ['#4CAF50', 'red'],
                    borderColor: ['#fff', '#fff'],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                let label = context.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                label += context.raw.toLocaleString('th-TH') + ' บาท';
                                return label;
                            }
                        }
                    }
                }
            }
        });
    }

    // Update chart when dropdown changes
    document.getElementById('yearSelect').addEventListener('change', plotChart);
    document.getElementById('monthSelect').addEventListener('change', plotChart);

    document.addEventListener('DOMContentLoaded', populateDropdowns);
</script>

</body>
</html>
