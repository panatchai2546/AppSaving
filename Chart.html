<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการเก็บเงิน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 9px;
            text-align: center;
        }
        .scrollable-table {
            max-height: 200px;
            overflow-y: auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"], input[type="number"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .transaction-btn {
            width: calc(100% - 22px);
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .deposit-btn {
            background-color: #28a745;
        }
        .withdraw-btn {
            background-color: #dc3545;
        }
        .transaction-btn:hover {
            opacity: 0.8;
        }
        .money-img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            opacity: 0.8;
        }
        .container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
        }
        .back-img {
            width: 40px;
            height: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .header h1 {
            margin: 0;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        #expenseChart {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <!-- <a href="https://panatchai2546.github.io/AppSaving/Home.html" class="back-btn">
            <img src="back_home.png" alt="ย้อนกลับ" class="back-img">
        </a> -->
    </div>
    <div class="container">
        <a href="https://panatchai2546.github.io/AppSaving/HomeIce.html" class="back-btn">
            <img src="back_home.png" alt="ย้อนกลับ" class="back-img">
        </a>
        <h1>บันทึกการเก็บเงิน</h1>
        <img src="Money.jpg" alt="Money" class="money-img">
        <p></p>
        <form id="savingsForm">
            <input type="text" id="description" placeholder="คำอธิบาย" required>
            <input type="number" id="amount" placeholder="จำนวนเงิน" required>
            <select id="transactionType">
                <option value="deposit">การฝาก</option>
                <option value="withdraw">การถอน</option>
            </select>
            <input type="submit" value="เพิ่มรายการ" id="transactionBtn" class="transaction-btn deposit-btn">
        </form>
        <div id="errorMessage" class="error-message"></div>
        <h2>รายการทั้งหมด</h2>
        <div class="scrollable-table">
            <table>
                <thead>
                    <tr>
                        <th>วันที่</th>
                        <th>คำอธิบาย</th>
                        <th>จำนวนเงิน</th>
                        <th>รายการ</th>
                        <th>ลบ</th>
                    </tr>
                </thead>
                <tbody id="transactionList">
                    <!-- List will be populated here -->
                </tbody>
            </table>
        </div>
        <h2>ยอดรวม: <span id="totalAmount">0</span> บาท</h2>
        <h2>ตารางหมวดหมู่</h2>
        <table>
            <thead>
                <tr>
                    <th>คำอธิบาย</th>
                    <th>จำนวนเงินรวม</th>
                </tr>
            </thead>
            <tbody id="categoryList">
                <!-- Categories will be populated here -->
            </tbody>
        </table>
        <canvas id="expenseChart"></canvas>
    </div>

    <script>
        document.getElementById('transactionType').addEventListener('change', function() {
            const transactionType = this.value;
            const transactionBtn = document.getElementById('transactionBtn');

            if (transactionType === 'deposit') {
                transactionBtn.classList.add('deposit-btn');
                transactionBtn.classList.remove('withdraw-btn');
                transactionBtn.value = 'เพิ่มรายการ';
            } else {
                transactionBtn.classList.add('withdraw-btn');
                transactionBtn.classList.remove('deposit-btn');
                transactionBtn.value = 'เพิ่มรายการ';
            }
        });

        document.getElementById('savingsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const transactionType = document.getElementById('transactionType').value;
            if (transactionType === 'deposit') {
                addDeposit();
            } else {
                addWithdraw();
            }
        });

        async function fetchTransactions() {
            try {
                const response = await fetch('https://example.com/api/transactions'); // URL ของ API ที่ให้ข้อมูล
                if (!response.ok) throw new Error('Network response was not ok');
                const transactions = await response.json();
                saveTransactions(transactions);
                renderTransactions();
                renderCategories();
                processTransactions(transactions);
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        function addDeposit() {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = new Date().toLocaleDateString('th-TH', {
                timeZone: 'Asia/Bangkok'
            });
            if (!description || isNaN(amount) || amount <= 0) return;

            const transactions = getTransactions();
            transactions.push({ date, description, amount, type: 'การฝาก' });
            saveTransactions(transactions);

            updateCategory(description, amount);
            renderTransactions();
            renderCategories();
            processTransactions(transactions);
        }

        function addWithdraw() {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = new Date().toLocaleDateString('th-TH', {
                timeZone: 'Asia/Bangkok'
            });
            if (!description || isNaN(amount) || amount <= 0) return;

            const total = getTotalAmount();
            const categories = getCategories();
            const existingCategory = categories.find(cat => cat.description === description);

            if (!existingCategory) {
                document.getElementById('errorMessage').textContent = 'ไม่พบคำอธิบายที่ตรงกันในหมวดหมู่';
                return;
            }

            if (amount > total || existingCategory.amount < amount) {
                document.getElementById('errorMessage').textContent = 'ยอดเงินไม่เพียงพอสำหรับการถอน';
                return;
            } else {
                document.getElementById('errorMessage').textContent = '';
            }

            const transactions = getTransactions();
            transactions.push({ date, description, amount, type: 'การถอน' });
            saveTransactions(transactions);

            updateCategory(description, -amount);
            renderTransactions();
            renderCategories();
            processTransactions(transactions);
        }

        function getTransactions() {
            const transactions = localStorage.getItem('transactions');
            return transactions ? JSON.parse(transactions) : [];
        }

        function saveTransactions(transactions) {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        function getCategories() {
            const categories = localStorage.getItem('categories');
            return categories ? JSON.parse(categories) : [];
        }

        function saveCategories(categories) {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function updateCategory(description, amount) {
            const categories = getCategories();
            const category = categories.find(cat => cat.description === description);
            if (category) {
                category.amount += amount;
                if (category.amount <= 0) {
                    const index = categories.indexOf(category);
                    categories.splice(index, 1);
                }
            } else if (amount > 0) {
                categories.push({ description, amount });
            }
            saveCategories(categories);
        }

        function renderTransactions() {
            const transactions = getTransactions();
            const transactionList = document.getElementById('transactionList');
            transactionList.innerHTML = '';

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.date}</td>
                    <td>${transaction.description}</td>
                    <td>${transaction.amount}</td>
                    <td>${transaction.type}</td>
                    <td><button class="delete-btn" onclick="deleteTransaction('${transaction.date}', '${transaction.description}', ${transaction.amount}, '${transaction.type}')">ลบ</button></td>
                `;
                transactionList.appendChild(row);
            });

            updateTotalAmount();
        }

        function deleteTransaction(date, description, amount, type) {
            let transactions = getTransactions();
            transactions = transactions.filter(transaction =>
                !(transaction.date === date && transaction.description === description && transaction.amount === amount && transaction.type === type)
            );
            saveTransactions(transactions);
            renderTransactions();
            renderCategories();
            processTransactions(transactions);
        }

        function renderCategories() {
            const categories = getCategories();
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';

            categories.forEach(category => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${category.description}</td>
                    <td>${category.amount}</td>
                `;
                categoryList.appendChild(row);
            });
        }

        function updateTotalAmount() {
            const transactions = getTransactions();
            const totalAmount = transactions.reduce((total, transaction) => {
                return transaction.type === 'การฝาก' ? total + transaction.amount : total - transaction.amount;
            }, 0);
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
        }

        function categorizeTransactions(transactions) {
            const categories = {};

            transactions.forEach(transaction => {
                if (!categories[transaction.description]) {
                    categories[transaction.description] = 0;
                }
                categories[transaction.description] += transaction.amount;
            });

            return Object.keys(categories).map(description => ({
                description,
                amount: categories[description]
            }));
        }

        function processTransactions(transactions) {
            const categories = categorizeTransactions(transactions);
            const labels = categories.map(category => category.description);
            const data = categories.map(category => category.amount);

            const ctx = document.getElementById('expenseChart').getContext('2d');
            const chart = Chart.getChart(ctx);

            if (chart) {
                chart.destroy();
            }

            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ค่าใช้จ่าย',
                        data: data,
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'].sort(() => 0.5 - Math.random()),
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'สัดส่วนค่าใช้จ่าย'
                        }
                    }
                }
            });
        }

        window.onload = function() {
            fetchTransactions();
            setInterval(fetchTransactions, 60000); // Refresh every 60 seconds
        };
    </script>
</body>
</html>
