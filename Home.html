<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าโฮม</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f1; /* สีพื้นหลังเขียวอ่อน */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }
        .button {
            display: block;
            margin: 20px auto;
            border: none;
            background-color: #4caf50; /* สีเขียว */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #388e3c; /* สีเขียวเข้ม */
        }
        img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://panatchai2546.github.io/AppSaving/Saving.html" class="button">
            <img src="Money.jpg" alt="Saving Page">
            <p>ไปที่หน้า Saving</p>
        </a>
        <a href="https://panatchai2546.github.io/AppSaving/Plan.html" class="button">
            <img src="Plan.jpg" alt="Plan Page">
            <p>ไปที่หน้า Plan</p>
        </a>
    </div>
</body>
</html>
