<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการวางแผนการเงิน</title>
    <style>
        /* Existing styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #4CAF50;
        }
        .header img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: calc(100vh - 60px);
        }
        .expenses {
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #4CAF50;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #ffffff;
            color: black;
        }
        .input-note, .dropdown, .add-entry input, .add-entry select, .add-entry button {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .add-entry {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
        }
        .add-entry input, .add-entry select, .add-entry button {
            margin-bottom: 10px;
        }
        .add-entry button {
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-entry button:hover {
            background-color: #45a049;
        }
        .balance {
            font-weight: bold;
            color: #4CAF50;
            text-align: right;
            padding-right: 8px;
            margin-top: 10px;
        }
        .balance span {
            display: inline-block;
            min-width: 100px;
        }
        .dropdown {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .controls {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .controls h1 {
            margin: 10px 0;
            font-size: 18px;
            color: #000000;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .day-header, .calendar div {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
        .calendar div {
            border: 1px solid #4CAF50;
            background-color: #fff;
            color: black;
            height: 50px; /* Adjust height as needed */
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            box-sizing: border-box;
        }
        .calendar div.today {
            background-color: lightgreen;
            color: #4CAF50;
        }
        .calendar div.holiday {
            color: red;
        }
        .back-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .back-img {
            width: 40px;
            height: auto;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            th, td {
                padding: 5px;
            }
            .expenses {
                padding: 5px;
            }
            .calendar div {
                height: 40px;
                line-height: 40px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 18px;
            }
            .header img {
                width: 30px;
            }
            th, td {
                padding: 3px;
            }
            .expenses {
                padding: 3px;
            }
            .controls {
                flex-direction: column;
                gap: 5px;
            }
            .add-entry {
                width: 100%;
                padding: 0;
            }
            .add-entry input, .add-entry select, .add-entry button {
                width: calc(100% - 6px);
                margin: 3px 0;
            }
            .calendar div {
                height: 30px;
                line-height: 30px;
                font-size: 10px;
            }
        }
        .plan-img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <div class="header">
            <a href="https://panatchai2546.github.io/AppSaving/Home.html" class="back-btn">
                <img src="back_home.png" alt="ย้อนกลับ" class="back-img">
            </a>
            <h1>การบันทึกการวางแผนการเงิน</h1>
        </div>
        <img src="Plan.jpg" alt="Plan" class="plan-img">
        <select id="month" class="dropdown">
            <!-- Months will be added here by JavaScript -->
        </select>
        <select id="year" class="dropdown">
            <!-- Years will be added here by JavaScript -->
        </select>
    </div>

    <div id="calendar" class="calendar"></div>

    <div class="add-entry">
        <input type="text" id="entryDescription" placeholder="รายละเอียด">
        <input type="number" id="entryAmount" placeholder="จำนวนเงิน">
        <select id="entryType">
            <option value="income">รายรับ</option>
            <option value="expense">รายจ่าย</option>
        </select>
        <button onclick="addEntry()">เพิ่มรายการ</button>
    </div>

    <div class="expenses">
        <h2>รายรับ - รายจ่าย</h2>
        <table id="expensesTable">
            <tr>
                <th>รายการ</th>
                <th>รายรับ</th>
                <th>รายจ่าย</th>
                <th>ลบ</th>
            </tr>
        </table>
        <div class="balance">
            คงเหลือทั้งหมด: <span id="totalBalance">0</span>
        </div>
    </div>
</div>

<script>
    const ENTRY_STORAGE_KEY = 'financial_entries';

    function addEntry() {
    const entryType = document.getElementById('entryType').value;
    const entryDescription = document.getElementById('entryDescription').value;
    const entryAmount = parseFloat(document.getElementById('entryAmount').value);
    const selectedMonth = document.getElementById('month').value;
    const selectedYear = document.getElementById('year').value;

    if (!entryDescription || isNaN(entryAmount)) {
        alert('กรุณากรอกรายละเอียดและจำนวนเงินให้ถูกต้อง');
        return;
    }

    const entry = {
        description: entryDescription,
        amount: entryAmount,
        type: entryType,
        date: new Date().toISOString(),
        month: selectedMonth,
        year: selectedYear
    };

    let entries = JSON.parse(localStorage.getItem(ENTRY_STORAGE_KEY)) || [];
    entries.push(entry);
    localStorage.setItem(ENTRY_STORAGE_KEY, JSON.stringify(entries));

    loadEntries();

    // Reset form
    document.getElementById('entryDescription').value = '';
    document.getElementById('entryAmount').value = '';
    document.getElementById('entryType').value = 'income';
    }

    function loadEntries() {
    const table = document.getElementById('expensesTable');
    const balanceSpan = document.getElementById('totalBalance');
    const selectedMonth = document.getElementById('month').value;
    const selectedYear = document.getElementById('year').value;
    
    table.innerHTML = `
        <tr>
            <th>รายการ</th>
            <th>รายรับ</th>
            <th>รายจ่าย</th>
            <th>ลบ</th>
        </tr>
    `;

    let totalBalance = 0;
    let entries = JSON.parse(localStorage.getItem(ENTRY_STORAGE_KEY)) || [];

    entries = entries.filter(entry => entry.month === selectedMonth && entry.year === selectedYear);

    entries.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${entry.description}</td>
            <td>${entry.type === 'income' ? entry.amount : ''}</td>
            <td>${entry.type === 'expense' ? entry.amount : ''}</td>
            <td><button onclick="deleteEntry(${index})">ลบ</button></td>
        `;
        table.appendChild(row);

        if (entry.type === 'income') {
            totalBalance += entry.amount;
        } else {
            totalBalance -= entry.amount;
        }
    });

    balanceSpan.textContent = totalBalance.toLocaleString();
    }

    function deleteEntry(index) {
    let entries = JSON.parse(localStorage.getItem(ENTRY_STORAGE_KEY)) || [];
    const selectedMonth = document.getElementById('month').value;
    const selectedYear = document.getElementById('year').value;

    entries = entries.filter(entry => entry.month === selectedMonth && entry.year === selectedYear);

    entries.splice(index, 1);
    localStorage.setItem(ENTRY_STORAGE_KEY, JSON.stringify(entries));
    loadEntries();
    }

    function initCalendar() {
        const monthSelect = document.getElementById('month');
        const yearSelect = document.getElementById('year');
        const now = new Date();
        const currentYear = now.getFullYear();

        // Populate month options
        const months = ['มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน', 'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'];
        months.forEach((month, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.text = month;
            monthSelect.appendChild(option);
        });

        // Populate year options (5 years back and 5 years forward)
        for (let year = currentYear - 5; year <= currentYear + 5; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.text = year;
            yearSelect.appendChild(option);
        }

        // Set current month and year as default
        monthSelect.value = now.getMonth();
        yearSelect.value = currentYear;

        renderCalendar(now.getMonth(), currentYear);
    }

    const THAI_HOLIDAYS = {
        2024: {
            0: [1], // มกราคม: วันขึ้นปีใหม่ (1 ม.ค.)
            2: [6], // มีนาคม: วันมาฆบูชา (6 มี.ค.)
            3: [6, 13, 14, 15], // เมษายน: วันจักรี (6 เม.ย.), วันสงกรานต์ (13-15 เม.ย.)
            4: [1, 4], // พฤษภาคม: วันแรงงานแห่งชาติ (1 พ.ค.), วันฉัตรมงคล (4 พ.ค.)
            5: [3], // มิถุนายน: วันเฉลิมพระชนมพรรษาสมเด็จพระนางเจ้าฯ พระบรมราชินี (3 มิ.ย.)
            7: [12], // สิงหาคม: วันแม่แห่งชาติ (12 ส.ค.)
            9: [13, 23], // ตุลาคม: วันคล้ายวันสวรรคต ร.9 (13 ต.ค.), วันปิยมหาราช (23 ต.ค.)
            11: [5, 10, 31], // ธันวาคม: วันพ่อแห่งชาติ (5 ธ.ค.), วันรัฐธรรมนูญ (10 ธ.ค.), วันสิ้นปี (31 ธ.ค.)
        },
        // เพิ่มข้อมูลวันหยุดของปีอื่น ๆ ตามความต้องการ
    };

    function isThaiHoliday(day, month, year) {
        if (THAI_HOLIDAYS[year] && THAI_HOLIDAYS[year][month]) {
            return THAI_HOLIDAYS[year][month].includes(day);
        }
        return false;
    }

    function renderCalendar(month, year) {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';

        const date = new Date(year, month);
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDay = new Date(year, month, 1).getDay();

        // Create day headers
        const daysOfWeek = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'];
        daysOfWeek.forEach(day => {
            const dayHeader = document.createElement('div');
            dayHeader.className = 'day-header';
            dayHeader.textContent = day;
            calendar.appendChild(dayHeader);
        });

        // Add empty cells before the first day
        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement('div');
            calendar.appendChild(emptyCell);
        }

        // Add days of the month
        for (let i = 1; i <= daysInMonth; i++) {
            const dayCell = document.createElement('div');
            dayCell.textContent = i;

            // Highlight today's date
            if (i === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
                dayCell.classList.add('today');
            }

            // Change color to red if it's a Thai holiday
            if (isThaiHoliday(i, month, year)) {
                dayCell.style.color = 'red';
            }

            calendar.appendChild(dayCell);
        }
    }

    document.getElementById('month').addEventListener('change', function() {
        renderCalendar(this.value, document.getElementById('year').value);
        loadEntries();
    });

    document.getElementById('year').addEventListener('change', function() {
        renderCalendar(document.getElementById('month').value, this.value);
        loadEntries();
    });

    window.addEventListener('load', () => {
        initCalendar();
        loadEntries();
    });
</script>

</body>
</html>
