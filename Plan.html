<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการวางแผนการเงิน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #4CAF50;
        }
        .header img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: calc(100vh - 60px);
        }
        .expenses {
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #4CAF50;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #ffffff;
            color: black;
        }
        .input-note, .dropdown, .add-entry input, .add-entry select, .add-entry button {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .add-entry {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
        }
        .add-entry input, .add-entry select, .add-entry button {
            margin-bottom: 10px;
        }
        .add-entry button {
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-entry button:hover {
            background-color: #45a049;
        }
        .balance {
            font-weight: bold;
            color: #4CAF50;
            text-align: right;
            padding-right: 8px;
            margin-top: 10px;
        }
        .balance span {
            display: inline-block;
            min-width: 100px;
        }
        .dropdown {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .controls {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .controls h1 {
            margin: 10px 0;
            font-size: 18px;
            color: #000000;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .day-header, .calendar div {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
        .calendar div {
            border: 1px solid #4CAF50;
            background-color: #fff;
            color: black;
            height: 50px; /* Adjust height as needed */
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            box-sizing: border-box;
        }
        .calendar div.today {
            background-color: lightgreen;
            color: #4CAF50;
        }
        .calendar div.holiday {
            color: red;
        }
        .back-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .back-img {
            width: 40px;
            height: auto;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            th, td {
                padding: 5px;
            }
            .expenses {
                padding: 5px;
            }
            .calendar div {
                height: 40px;
                line-height: 40px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 18px;
            }
            .header img {
                width: 30px;
            }
            th, td {
                padding: 3px;
            }
            .expenses {
                padding: 3px;
            }
            .controls {
                flex-direction: column;
                gap: 5px;
            }
            .add-entry {
                width: 100%;
                padding: 0;
            }
            .add-entry input, .add-entry select, .add-entry button {
                width: calc(100% - 6px);
                margin: 3px 0;
            }
            .calendar div {
                height: 30px;
                line-height: 30px;
                font-size: 10px;
            }
        }
        .plan-img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <div class="header">
            <a href="https://panatchai2546.github.io/AppSaving/Home.html" class="back-btn">
                <img src="back_home.png" alt="ย้อนกลับ" class="back-img">
            </a>
            <h1>การบันทึกการวางแผนการเงิน</h1>
        </div>
        <img src="Plan.jpg" alt="Plan" class="plan-img">
        <select id="month" class="dropdown">
            <!-- Months will be added here by JavaScript -->
        </select>
        <select id="year" class="dropdown">
            <!-- Years will be added here by JavaScript -->
        </select>
    </div>

    <div id="calendar" class="calendar"></div>

    <div class="add-entry">
        <input type="text" id="entryDescription" placeholder="รายละเอียด">
        <input type="number" id="entryAmount" placeholder="จำนวนเงิน">
        <select id="entryType">
            <option value="income">รายรับ</option>
            <option value="expense">รายจ่าย</option>
        </select>
        <button onclick="addEntry()">เพิ่มรายการ</button>
    </div>

    <div class="expenses">
        <h2>รายรับ - รายจ่าย</h2>
        <table id="expensesTable">
            <tr>
                <th>รายการ</th>
                <th>รายรับ</th>
                <th>รายจ่าย</th>
                <th>ลบ</th>
            </tr>
        </table>
        <div class="balance">
            คงเหลือทั้งหมด: <span id="totalBalance">0</span>
        </div>
    </div>
</div>

<script>
    const ENTRY_STORAGE_KEY = 'entries';

    function addEntry() {
        const entryType = document.getElementById('entryType').value;
        const entryDescription = document.getElementById('entryDescription').value;
        const entryAmount = parseFloat(document.getElementById('entryAmount').value);
        const selectedMonth = document.getElementById('month').value;
        const selectedYear = document.getElementById('year').value;

        if (!entryDescription || isNaN(entryAmount) || entryAmount <= 0) {
            alert('กรุณากรอกข้อมูลให้ครบถ้วน');
            return;
        }

        const entry = {
            id: Date.now(), // Generate a unique ID for each entry
            description: entryDescription,
            amount: entryAmount,
            type: entryType,
            month: selectedMonth,
            year: selectedYear
        };

        const entries = JSON.parse(localStorage.getItem(ENTRY_STORAGE_KEY)) || [];
        entries.push(entry);
        localStorage.setItem(ENTRY_STORAGE_KEY, JSON.stringify(entries));

        document.getElementById('entryDescription').value = '';
        document.getElementById('entryAmount').value = '';

        renderTable();
        calculateBalance();
    }

    function deleteEntry(id) {
        let entries = JSON.parse(localStorage.getItem(ENTRY_STORAGE_KEY)) || [];
        entries = entries.filter(entry => entry.id !== id);
        localStorage.setItem(ENTRY_STORAGE_KEY, JSON.stringify(entries));

        renderTable();
        calculateBalance();
    }

    function renderTable() {
        const table = document.getElementById('expensesTable');
        table.innerHTML = `
            <tr>
                <th>รายการ</th>
                <th>รายรับ</th>
                <th>รายจ่าย</th>
                <th>ลบ</th>
            </tr>
        `;

        const selectedMonth = document.getElementById('month').value;
        const selectedYear = document.getElementById('year').value;

        const entries = JSON.parse(localStorage.getItem(ENTRY_STORAGE_KEY)) || [];

        entries.forEach(entry => {
            if (entry.month === selectedMonth && entry.year === selectedYear) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.description}</td>
                    <td>${entry.type === 'income' ? entry.amount.toFixed(2) : ''}</td>
                    <td>${entry.type === 'expense' ? entry.amount.toFixed(2) : ''}</td>
                    <td><button onclick="deleteEntry(${entry.id})">ลบ</button></td>
                `;
                table.appendChild(row);
            }
        });
    }

    function calculateBalance() {
        const entries = JSON.parse(localStorage.getItem(ENTRY_STORAGE_KEY)) || [];
        const selectedMonth = document.getElementById('month').value;
        const selectedYear = document.getElementById('year').value;

        const totalBalance = entries.reduce((balance, entry) => {
            if (entry.month === selectedMonth && entry.year === selectedYear) {
                return entry.type === 'income' ? balance + entry.amount : balance - entry.amount;
            }
            return balance;
        }, 0);

        document.getElementById('totalBalance').textContent = totalBalance.toFixed(2);
    }

    function renderCalendar(month, year) {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';

        const now = new Date();
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);

        const monthDays = [];

        for (let i = 0; i < firstDay.getDay(); i++) {
            monthDays.push(null);
        }

        for (let i = 1; i <= lastDay.getDate(); i++) {
            monthDays.push(new Date(year, month, i));
        }

        const daysOfWeek = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'];

        daysOfWeek.forEach(day => {
            const dayHeader = document.createElement('div');
            dayHeader.className = 'day-header';
            dayHeader.textContent = day;
            calendar.appendChild(dayHeader);
        });

        const holidays = getHolidays(month, year);

        monthDays.forEach(day => {
            const dayElement = document.createElement('div');
            if (day) {
                dayElement.textContent = day.getDate();
                if (day.toDateString() === today.toDateString()) {
                    dayElement.className = 'today';
                }

                if (holidays.includes(day.getDate())) {
                    dayElement.className += ' holiday';
                }
            }
            calendar.appendChild(dayElement);
        });
    }

    function getHolidays(month, year) {
        const holidays = {
            0: [1], // มกราคม: วันขึ้นปีใหม่
            3: [6, 13], // เมษายน: วันจักรี และ วันสงกรานต์
            4: [1], // พฤษภาคม: วันแรงงาน
            11: [31], // ธันวาคม: วันสิ้นปี
        };

        return holidays[month] || [];
    }

    document.addEventListener('DOMContentLoaded', () => {
        const now = new Date();
        const currentMonth = now.getMonth();
        const currentYear = now.getFullYear();

        const monthSelect = document.getElementById('month');
        const yearSelect = document.getElementById('year');

        for (let i = 0; i < 12; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.text = new Date(0, i).toLocaleString('th-TH', { month: 'long' });
            monthSelect.appendChild(option);
        }

        for (let i = currentYear - 10; i <= currentYear + 10; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.text = i;
            yearSelect.appendChild(option);
        }

        monthSelect.value = currentMonth;
        yearSelect.value = currentYear;

        renderCalendar(currentMonth, currentYear);
        renderTable();
        calculateBalance();

        monthSelect.addEventListener('change', () => {
            const selectedMonth = parseInt(monthSelect.value);
            const selectedYear = parseInt(yearSelect.value);
            renderCalendar(selectedMonth, selectedYear);
            renderTable();
            calculateBalance();
        });

        yearSelect.addEventListener('change', () => {
            const selectedMonth = parseInt(monthSelect.value);
            const selectedYear = parseInt(yearSelect.value);
            renderCalendar(selectedMonth, selectedYear);
            renderTable();
            calculateBalance();
        });
    });
</script>

</body>
</html>
