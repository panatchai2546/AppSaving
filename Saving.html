<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการเก็บเงิน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 48%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 4%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        .withdraw-btn {
            background-color: #dc3545;
        }
        .withdraw-btn:hover {
            background-color: #c82333;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .money-img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>บันทึกการเก็บเงิน</h1>
        <img src="Money.jpg" alt="Money" class="money-img">
        <p></p>
        <form id="savingsForm">
            <input type="text" id="description" placeholder="คำอธิบาย" required>
            <input type="number" id="amount" placeholder="จำนวนเงิน" required>
            <select id="transactionType">
                <option value="deposit">การฝาก</option>
                <option value="withdraw">การถอน</option>
            </select>
            <input type="submit" value="การฝาก" id="depositBtn">
            <input type="button" value="การถอน" id="withdrawBtn" class="withdraw-btn">
        </form>
        <h2>ตารางการฝาก</h2>
        <table>
            <thead>
                <tr>
                    <th>วันที่</th>
                    <th>คำอธิบาย</th>
                    <th>จำนวนเงิน</th>
                </tr>
            </thead>
            <tbody id="depositList">
                <!-- List will be populated here -->
            </tbody>
        </table>
        <h2>ตารางการถอน</h2>
        <table>
            <thead>
                <tr>
                    <th>วันที่</th>
                    <th>คำอธิบาย</th>
                    <th>จำนวนเงิน</th>
                </tr>
            </thead>
            <tbody id="withdrawList">
                <!-- List will be populated here -->
            </tbody>
        </table>
        <h2>ยอดรวม: <span id="totalAmount">0</span> บาท</h2>
        <h2>ตารางหมวดหมู่</h2>
        <table>
            <thead>
                <tr>
                    <th>คำอธิบาย</th>
                    <th>จำนวนเงินรวม</th>
                </tr>
            </thead>
            <tbody id="categoryList">
                <!-- Categories will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('savingsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const transactionType = document.getElementById('transactionType').value;
            if (transactionType === 'deposit') {
                addDeposit();
            } else {
                addWithdraw();
            }
        });

        function addDeposit() {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = new Date().toLocaleDateString('th-TH', {
                timeZone: 'Asia/Bangkok'
            });
            if (!description || isNaN(amount) || amount <= 0) return;

            const deposits = getDeposits();
            deposits.push({ date, description, amount });
            saveDeposits(deposits);

            updateCategory(description, amount);
            renderDeposits();
            renderCategories();
        }

        function addWithdraw() {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = new Date().toLocaleDateString('th-TH', {
                timeZone: 'Asia/Bangkok'
            });
            if (!description || isNaN(amount) || amount <= 0) return;

            const withdraws = getWithdraws();
            withdraws.push({ date, description, amount });
            saveWithdraws(withdraws);

            updateCategory(description, -amount);
            renderWithdraws();
            renderCategories();
        }

        function getDeposits() {
            const deposits = localStorage.getItem('deposits');
            return deposits ? JSON.parse(deposits) : [];
        }

        function saveDeposits(deposits) {
            localStorage.setItem('deposits', JSON.stringify(deposits));
        }

        function getWithdraws() {
            const withdraws = localStorage.getItem('withdraws');
            return withdraws ? JSON.parse(withdraws) : [];
        }

        function saveWithdraws(withdraws) {
            localStorage.setItem('withdraws', JSON.stringify(withdraws));
        }

        function getCategories() {
            const categories = localStorage.getItem('categories');
            return categories ? JSON.parse(categories) : [];
        }

        function saveCategories(categories) {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function updateCategory(description, amount) {
            const categories = getCategories();
            const existingCategory = categories.find(cat => cat.description === description);

            if (existingCategory) {
                existingCategory.amount += amount;
                if (existingCategory.amount <= 0) {
                    categories.splice(categories.indexOf(existingCategory), 1);
                }
            } else if (amount > 0) {
                categories.push({ description, amount });
            }

            saveCategories(categories);
        }

        function renderDeposits() {
            const depositList = document.getElementById('depositList');
            depositList.innerHTML = '';
            const deposits = getDeposits();
            deposits.forEach(deposit => {
                const row = document.createElement('tr');

                const dateCell = document.createElement('td');
                dateCell.textContent = deposit.date;
                row.appendChild(dateCell);

                const descCell = document.createElement('td');
                descCell.textContent = deposit.description;
                row.appendChild(descCell);

                const amountCell = document.createElement('td');
                amountCell.textContent = deposit.amount.toFixed(2);
                row.appendChild(amountCell);

                depositList.appendChild(row);
            });
            updateTotal();
        }

        function renderWithdraws() {
            const withdrawList = document.getElementById('withdrawList');
            withdrawList.innerHTML = '';
            const withdraws = getWithdraws();
            withdraws.forEach(withdraw => {
                const row = document.createElement('tr');

                const dateCell = document.createElement('td');
                dateCell.textContent = withdraw.date;
                row.appendChild(dateCell);

                const descCell = document.createElement('td');
                descCell.textContent = withdraw.description;
                row.appendChild(descCell);

                const amountCell = document.createElement('td');
                amountCell.textContent = withdraw.amount.toFixed(2);
                row.appendChild(amountCell);

                withdrawList.appendChild(row);
            });
            updateTotal();
        }

        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            const categories = getCategories();
            categories.forEach(category => {
                const row = document.createElement('tr');

                const descCell = document.createElement('td');
                descCell.textContent = category.description;
                row.appendChild(descCell);

                const amountCell = document.createElement('td');
                amountCell.textContent = category.amount.toFixed(2);
                row.appendChild(amountCell);

                categoryList.appendChild(row);
            });
        }

        function updateTotal() {
            const deposits = getDeposits();
            const withdraws = getWithdraws();
            const totalDeposits = deposits.reduce((sum, deposit) => sum + deposit.amount, 0);
            const totalWithdraws = withdraws.reduce((sum, withdraw) => sum + withdraw.amount, 0);
            const total = totalDeposits - totalWithdraws;
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderDeposits();
            renderWithdraws();
            renderCategories();
        });
    </script>
</body>
</html>
