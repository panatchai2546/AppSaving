<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการเก็บเงิน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    
        #cat {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('babe.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }
        .money-img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>บันทึกการเก็บเงิน</h1>
        <img src="Money.jpg" alt="Money" class="money-img">
        <p></p>
        <form id="savingsForm">
            <input type="text" id="description" placeholder="คำอธิบาย" required>
            <input type="number" id="amount" placeholder="จำนวนเงิน" required>
            <input type="submit" value="เพิ่ม">
        </form>
        <table>
            <thead>
                <tr>
                    <th>วันที่</th>
                    <th>คำอธิบาย</th>
                    <th>จำนวนเงิน</th>
                    <th>การกระทำ</th>
                </tr>
            </thead>
            <tbody id="savingsList">
                <!-- List will be populated here -->
            </tbody>
        </table>
        <h2>ยอดรวม: <span id="totalAmount">0</span> บาท</h2>

        <h1>ตารางหมวดหมู่</h1>
        <table>
            <thead>
                <tr>
                    <th>คำอธิบาย</th>
                    <th>จำนวนเงินรวม</th>
                </tr>
            </thead>
            <tbody id="categoryList">
                <!-- Categories will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('savingsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            addSavings();
        });

        function addSavings() {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = new Date().toLocaleDateString('th-TH', {
                timeZone: 'Asia/Bangkok'
            });
            if (!description || isNaN(amount)) return;

            const savings = getSavings();
            savings.push({ date, description, amount });
            saveSavings(savings);

            updateCategory(description, amount);
            renderSavings();
            renderCategories();
        }

        function getSavings() {
            const savings = localStorage.getItem('savings');
            return savings ? JSON.parse(savings) : [];
        }

        function saveSavings(savings) {
            localStorage.setItem('savings', JSON.stringify(savings));
        }

        function getCategories() {
            const categories = localStorage.getItem('categories');
            return categories ? JSON.parse(categories) : [];
        }

        function saveCategories(categories) {
            localStorage.setItem('categories', JSON.stringify(categories));
        }

        function updateCategory(description, amount) {
            const categories = getCategories();
            const existingCategory = categories.find(cat => cat.description === description);

            if (existingCategory) {
                existingCategory.amount += amount;
            } else {
                categories.push({ description, amount });
            }

            saveCategories(categories);
        }

        function renderSavings() {
            const savingsList = document.getElementById('savingsList');
            savingsList.innerHTML = '';
            const savings = getSavings();
            savings.forEach((saving, index) => {
                const row = document.createElement('tr');

                const dateCell = document.createElement('td');
                dateCell.textContent = saving.date;
                row.appendChild(dateCell);

                const descCell = document.createElement('td');
                descCell.textContent = saving.description;
                row.appendChild(descCell);

                const amountCell = document.createElement('td');
                amountCell.textContent = saving.amount.toFixed(2);
                row.appendChild(amountCell);

                const actionCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'ลบ';
                deleteButton.addEventListener('click', function() {
                    deleteSavings(index);
                });
                actionCell.appendChild(deleteButton);
                row.appendChild(actionCell);

                savingsList.appendChild(row);
            });
            updateTotal();
        }

        function renderCategories() {
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            const categories = getCategories();
            categories.forEach(category => {
                const row = document.createElement('tr');

                const descCell = document.createElement('td');
                descCell.textContent = category.description;
                row.appendChild(descCell);

                const amountCell = document.createElement('td');
                amountCell.textContent = category.amount.toFixed(2);
                row.appendChild(amountCell);

                categoryList.appendChild(row);
            });
        }

        function deleteSavings(index) {
            const savings = getSavings();
            const saving = savings[index];
            savings.splice(index, 1);
            saveSavings(savings);

            updateCategory(saving.description, -saving.amount);
            renderSavings();
            renderCategories();
        }

        function updateTotal() {
            const savings = getSavings();
            const total = savings.reduce((sum, saving) => sum + saving.amount, 0);
            document.getElementById('totalAmount').textContent = total.toFixed(2);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSavings();
            renderCategories();
        });
    </script>
    <div id="cat"></div>
    <script>
        const cat = document.getElementById('cat');
        let x = 0;
        let y = 0;
        let dx = 4;
        let dy = 4;

        function animate() {
            const catWidth = cat.offsetWidth;
            const catHeight = cat.offsetHeight;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            x += dx;
            y += dy;

            if (x <= 0 || x + catWidth >= screenWidth) {
                dx *= -1;
            }
            if (y <= 0 || y + catHeight >= screenHeight) {
                dy *= -1;
            }

            cat.style.left = `${x}px`;
            cat.style.top = `${y}px`;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
