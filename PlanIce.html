<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการวางแผนการเงิน</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #4CAF50;
        }
        .header img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            box-sizing: border-box;
            overflow-y: auto; /* Allow vertical scrolling */
            max-height: calc(100vh - 60px); /* Adjust max-height to fit within the viewport */
        }
        .expenses {
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #4CAF50;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #ffffff;
            color: black;
        }
        .input-note, .dropdown, .add-entry input, .add-entry select, .add-entry button {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .add-entry {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
        }
        .add-entry input, .add-entry select, .add-entry button {
            margin-bottom: 10px;
        }
        .add-entry button {
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-entry button:hover {
            background-color: #45a049;
        }
        .balance {
            font-weight: bold;
            color: #4CAF50;
            text-align: right;
            padding-right: 8px;
            margin-top: 10px;
        }
        .balance span {
            display: inline-block;
            min-width: 100px;
        }
        .total-balance {
            text-align: right;
            padding-right: 8px;
        }
        .dropdown {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .controls {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .controls h1 {
            margin: 10px 0;
            font-size: 18px;
            color: #000000;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .day-header, .calendar div {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .calendar div {
            border: 1px solid #4CAF50;
            background-color: #fff;
            color: black;
            height: 50px; /* Ensure consistent height */
            line-height: 50px; /* Center text vertically */
        }
        .calendar div.today {
            background-color: lightgreen;
            color: #4CAF50;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-img {
            width: 40px;
            height: auto;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            th, td {
                padding: 5px;
            }
            .expenses {
                padding: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 18px;
            }
            .header img {
                width: 30px;
            }
            th, td {
                padding: 3px;
            }
            .expenses {
                padding: 3px;
            }
            .controls {
                flex-direction: column;
                gap: 5px;
            }
            .add-entry {
                width: 100%;
                padding: 0;
            }
            .add-entry input, .add-entry select, .add-entry button {
                width: calc(100% - 6px);
                margin: 3px 0;
            }
        }
        .plan-img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <a href="https://panatchai2546.github.io/AppSaving/HomeIce.html" class="back-btn">
            <img src="back_home.png" alt="ย้อนกลับ" class="back-img">
        </a>
        <h1>การบันทึกการวางแผนการเงิน</h1>
        <img src="Plan.jpg" alt="Plan" class="plan-img">
        <select id="month" class="dropdown">
            <!-- Months will be added here by JavaScript -->
        </select>
        <select id="year" class="dropdown">
            <!-- Years will be added here by JavaScript -->
        </select>
    </div>

    <div id="calendar" class="calendar"></div>

    <div class="add-entry">
        <input type="text" id="entryDescription" placeholder="รายละเอียด">
        <input type="number" id="entryAmount" placeholder="จำนวนเงิน">
        <select id="entryType">
            <option value="income">รายรับ</option>
            <option value="expense">รายจ่าย</option>
        </select>
        <button onclick="addEntry()">เพิ่มรายการ</button>
    </div>

    <div class="expenses">
        <h2>รายรับ - รายจ่าย</h2>
        <table id="expensesTable">
            <tr>
                <th>รายการ</th>
                <th>รายรับ</th>
                <th>รายจ่าย</th>
                <th class="total-balance">คงเหลือ</th>
                <th>ลบ</th>
            </tr>
        </table>
        <div class="balance">
            คงเหลือทั้งหมด: <span id="totalBalance">0</span>
        </div>
    </div>
</div>

<script>
    // JavaScript code to handle entries
    function addEntry() {
        const entryType = document.getElementById('entryType').value;
        const entryDescription = document.getElementById('entryDescription').value;
        const entryAmount = parseFloat(document.getElementById('entryAmount').value);

        if (entryDescription && !isNaN(entryAmount)) {
            const newRow = document.createElement('tr');
            const descriptionCell = document.createElement('td');
            descriptionCell.textContent = entryDescription;
            newRow.appendChild(descriptionCell);

            const incomeCell = document.createElement('td');
            const expenseCell = document.createElement('td');
            const balanceCell = document.createElement('td');
            const deleteCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'ลบ';
            deleteButton.onclick = function() {
                deleteEntry(newRow);
            };
            deleteCell.appendChild(deleteButton);

            if (entryType === 'income') {
                incomeCell.textContent = entryAmount.toFixed(2);
                expenseCell.textContent = '-';
            } else {
                incomeCell.textContent = '-';
                expenseCell.textContent = entryAmount.toFixed(2);
            }

            newRow.appendChild(incomeCell);
            newRow.appendChild(expenseCell);
            newRow.appendChild(balanceCell);
            newRow.appendChild(deleteCell);

            document.getElementById('expensesTable').appendChild(newRow);

            updateBalance();
            document.getElementById('entryDescription').value = '';
            document.getElementById('entryAmount').value = '';
        }
    }

    function deleteEntry(row) {
        row.remove();
        updateBalance();
    }

    function updateBalance() {
        const rows = document.querySelectorAll('#expensesTable tr');
        let totalBalance = 0;

        rows.forEach((row, index) => {
            if (index > 0) { // Skip the header row
                const incomeCell = row.cells[1].textContent;
                const expenseCell = row.cells[2].textContent;
                let balance = 0;

                if (incomeCell !== '-') {
                    balance = parseFloat(incomeCell);
                } else if (expenseCell !== '-') {
                    balance = -parseFloat(expenseCell);
                }

                totalBalance += balance;
                row.cells[3].textContent = totalBalance.toFixed(2);
            }
        });

        document.getElementById('totalBalance').textContent = totalBalance.toFixed(2);
    }

    // JavaScript code to handle calendar
    document.addEventListener('DOMContentLoaded', function() {
        const monthSelect = document.getElementById('month');
        const yearSelect = document.getElementById('year');
        const calendar = document.getElementById('calendar');
        const today = new Date();
        const currentMonth = today.getMonth();
        const currentYear = today.getFullYear();
        
        // Populate month and year dropdowns
        const months = [
            'มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน', 
            'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'
        ];
        
        months.forEach((month, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = month;
            monthSelect.appendChild(option);
        });
        
        for (let i = currentYear - 10; i <= currentYear + 10; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            yearSelect.appendChild(option);
        }
        
        monthSelect.value = currentMonth;
        yearSelect.value = currentYear;
        
        function generateCalendar(month, year) {
            calendar.innerHTML = '';
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const dayHeaders = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'];
            
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendar.appendChild(dayHeader);
            });
            
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                calendar.appendChild(emptyCell);
            }
            
            for (let i = 1; i <= daysInMonth; i++) {
                const dayCell = document.createElement('div');
                dayCell.textContent = i;
                
                if (i === today.getDate() && month === currentMonth && year === currentYear) {
                    dayCell.className = 'today';
                }
                
                calendar.appendChild(dayCell);
            }
        }
        
        monthSelect.addEventListener('change', function() {
            generateCalendar(parseInt(monthSelect.value), parseInt(yearSelect.value));
        });
        
        yearSelect.addEventListener('change', function() {
            generateCalendar(parseInt(monthSelect.value), parseInt(yearSelect.value));
        });
        
        generateCalendar(currentMonth, currentYear);
    });
</script>
</body>
</html>
