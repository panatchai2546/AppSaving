<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการวางแผนการเงิน</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #4CAF50;
        }
        .header img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            box-sizing: border-box;
            overflow-y: auto; /* Allow vertical scrolling */
            max-height: calc(100vh - 60px); /* Adjust max-height to fit within the viewport */
        }
        .expenses {
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #4CAF50;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #ffffff;
            color: black;
        }
        .input-note, .dropdown, .add-entry input, .add-entry select, .add-entry button {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .add-entry {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
        }
        .add-entry input, .add-entry select, .add-entry button {
            margin-bottom: 10px;
        }
        .add-entry button {
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-entry button:hover {
            background-color: #45a049;
        }
        .balance {
            font-weight: bold;
            color: #4CAF50;
            text-align: right;
            padding-right: 8px;
            margin-top: 10px;
        }
        .balance span {
            display: inline-block;
            min-width: 100px;
        }
        .total-balance {
            text-align: right;
            padding-right: 8px;
        }
        .dropdown {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .controls {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .controls h1 {
            margin: 10px 0;
            font-size: 18px;
            color: #000000;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        .day-header, .calendar div {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .calendar div {
            border: 1px solid #4CAF50;
            background-color: #fff;
            color: black;
            height: 50px; /* Ensure consistent height */
            line-height: 50px; /* Center text vertically */
        }
        .calendar div.today {
            background-color: lightgreen;
            color: #4CAF50;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-img {
            width: 40px;
            height: auto;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            th, td {
                padding: 5px;
            }
            .expenses {
                padding: 5px;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 18px;
            }
            .header img {
                width: 30px;
            }
            th, td {
                padding: 3px;
            }
            .expenses {
                padding: 3px;
            }
            .controls {
                flex-direction: column;
                gap: 5px;
            }
            .add-entry {
                width: 100%;
                padding: 0;
            }
            .add-entry input, .add-entry select, .add-entry button {
                width: calc(100% - 6px);
                margin: 3px 0;
            }
        }
        .plan-img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="header">
</div>
<div class="container">
    <div class="controls">
    <a href="https://panatchai2546.github.io/AppSaving/HomeIce.html" class="back-btn">
        <img src="back_home.png" alt="ย้อนกลับ" class="back-img">
    </a>
        <h1>การบันทึกการวางแผนการเงิน</h1>
        <img src="Plan.jpg" alt="Plan" class="plan-img">
        <select id="month" class="dropdown">
            <!-- Months will be added here by JavaScript -->
        </select>
        <select id="year" class="dropdown">
            <!-- Years will be added here by JavaScript -->
        </select>
    </div>

    <div id="calendar" class="calendar"></div>

    <div class="add-entry">
        <input type="text" id="entryDescription" placeholder="รายละเอียด">
        <input type="number" id="entryAmount" placeholder="จำนวนเงิน">
        <select id="entryType">
            <option value="income">รายรับ</option>
            <option value="expense">รายจ่าย</option>
        </select>
        <button onclick="addEntry()">เพิ่มรายการ</button>
    </div>

    <div class="expenses">
        <h2>รายรับ - รายจ่าย</h2>
        <table id="expensesTable">
            <tr>
                <th>รายการ</th>
                <th>รายรับ</th>
                <th>รายจ่าย</th>
                <th class="total-balance">คงเหลือ</th>
                <th>ลบ</th>
            </tr>
        </table>
        <div class="balance">
            คงเหลือทั้งหมด: <span id="totalBalance">0</span>
        </div>
    </div>
</div>

<script>
    // JavaScript code to handle entries
    function addEntry() {
        const entryType = document.getElementById('entryType').value;
        const entryDescription = document.getElementById('entryDescription').value;
        const entryAmount = parseFloat(document.getElementById('entryAmount').value);

        if (entryDescription && !isNaN(entryAmount)) {
            const newRow = document.createElement('tr');
            const descriptionCell = document.createElement('td');
            descriptionCell.textContent = entryDescription;
            newRow.appendChild(descriptionCell);

            const incomeCell = document.createElement('td');
            const expenseCell = document.createElement('td');
            const balanceCell = document.createElement('td');
            const deleteCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'ลบ';
            deleteButton.onclick = function() {
                deleteEntry(newRow);
            };
            deleteCell.appendChild(deleteButton);

            if (entryType === 'income') {
                incomeCell.textContent = entryAmount.toFixed(2);
                expenseCell.textContent = '-';
                balanceCell.textContent = entryAmount.toFixed(2);
            } else {
                incomeCell.textContent = '-';
                expenseCell.textContent = entryAmount.toFixed(2);
                balanceCell.textContent = (-entryAmount).toFixed(2);
            }

            newRow.appendChild(incomeCell);
            newRow.appendChild(expenseCell);
            newRow.appendChild(balanceCell);
            newRow.appendChild(deleteCell);

            document.getElementById('expensesTable').appendChild(newRow);

            // Save the entry to local storage
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            const entriesKey = `entries_${month}_${year}`;
            const entries = JSON.parse(localStorage.getItem(entriesKey)) || [];
            entries.push({ description: entryDescription, amount: entryAmount, type: entryType });
            localStorage.setItem(entriesKey, JSON.stringify(entries));

            // Update the total balance
            updateTotalBalance();

            // Clear input fields
            document.getElementById('entryDescription').value = '';
            document.getElementById('entryAmount').value = '';
        } else {
            alert('กรุณากรอกรายละเอียดและจำนวนเงินให้ถูกต้อง');
        }
    }

    function deleteEntry(row) {
        const month = document.getElementById('month').value;
        const year = document.getElementById('year').value;
        const entriesKey = `entries_${month}_${year}`;

        // Find the index of the entry to delete
        const description = row.cells[0].textContent;
        const amount = parseFloat(row.cells[1].textContent === '-' ? row.cells[2].textContent : row.cells[1].textContent);
        const type = row.cells[1].textContent === '-' ? 'expense' : 'income';

        const entries = JSON.parse(localStorage.getItem(entriesKey)) || [];
        const entryIndex = entries.findIndex(entry => entry.description === description && entry.amount === amount && entry.type === type);
        
        if (entryIndex > -1) {
            // Remove the entry from the array
            entries.splice(entryIndex, 1);
            localStorage.setItem(entriesKey, JSON.stringify(entries));

            // Remove the row from the table
            row.parentNode.removeChild(row);

            // Update the total balance
            updateTotalBalance();
        }
    }

    function updateTotalBalance() {
        const month = document.getElementById('month').value;
        const year = document.getElementById('year').value;
        const entriesKey = `entries_${month}_${year}`;
        const entries = JSON.parse(localStorage.getItem(entriesKey)) || [];

        let totalBalance = 0;
        entries.forEach(entry => {
            if (entry.type === 'income') {
                totalBalance += entry.amount;
            } else {
                totalBalance -= entry.amount;
            }
        });

        document.getElementById('totalBalance').textContent = totalBalance.toFixed(2);
    }

    function loadEntries() {
        const month = document.getElementById('month').value;
        const year = document.getElementById('year').value;
        const entriesKey = `entries_${month}_${year}`;
        const entries = JSON.parse(localStorage.getItem(entriesKey)) || [];

        const expensesTable = document.getElementById('expensesTable');
        // Clear existing rows except the header
        while (expensesTable.rows.length > 1) {
            expensesTable.deleteRow(1);
        }

        entries.forEach(entry => {
            const newRow = document.createElement('tr');
            const descriptionCell = document.createElement('td');
            descriptionCell.textContent = entry.description;
            newRow.appendChild(descriptionCell);

            const incomeCell = document.createElement('td');
            const expenseCell = document.createElement('td');
            const balanceCell = document.createElement('td');
            const deleteCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'ลบ';
            deleteButton.onclick = function() {
                deleteEntry(newRow);
            };
            deleteCell.appendChild(deleteButton);

            if (entry.type === 'income') {
                incomeCell.textContent = entry.amount.toFixed(2);
                expenseCell.textContent = '-';
                balanceCell.textContent = entry.amount.toFixed(2);
            } else {
                incomeCell.textContent = '-';
                expenseCell.textContent = entry.amount.toFixed(2);
                balanceCell.textContent = (-entry.amount).toFixed(2);
            }

            newRow.appendChild(incomeCell);
            newRow.appendChild(expenseCell);
            newRow.appendChild(balanceCell);
            newRow.appendChild(deleteCell);

            expensesTable.appendChild(newRow);
        });

        updateTotalBalance();
    }

    // Calendar functions
    function generateCalendar(year, month) {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';

        const daysInWeek = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'];
        daysInWeek.forEach(day => {
            const dayHeader = document.createElement('div');
            dayHeader.textContent = day;
            dayHeader.classList.add('day-header');
            calendar.appendChild(dayHeader);
        });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement('div');
            calendar.appendChild(emptyCell);
        }

        for (let i = 1; i <= daysInMonth; i++) {
            const dayCell = document.createElement('div');
            dayCell.textContent = i;
            const today = new Date();
            if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                dayCell.classList.add('today');
            }
            calendar.appendChild(dayCell);
        }
    }

    function populateMonthAndYearSelectors() {
        const monthSelect = document.getElementById('month');
        const yearSelect = document.getElementById('year');

        for (let month = 0; month < 12; month++) {
            const monthOption = document.createElement('option');
            monthOption.value = month;
            monthOption.textContent = new Date(0, month).toLocaleString('default', { month: 'long' });
            monthSelect.appendChild(monthOption);
        }

        const currentYear = new Date().getFullYear();
        for (let year = currentYear - 5; year <= currentYear + 5; year++) {
            const yearOption = document.createElement('option');
            yearOption.value = year;
            yearOption.textContent = year;
            yearSelect.appendChild(yearOption);
        }

        monthSelect.value = new Date().getMonth();
        yearSelect.value = new Date().getFullYear();
    }

    document.getElementById('month').addEventListener('change', function() {
        const year = parseInt(document.getElementById('year').value, 10);
        const month = parseInt(this.value, 10);
        generateCalendar(year, month);
        loadEntries();
    });

    document.getElementById('year').addEventListener('change', function() {
        const month = parseInt(document.getElementById('month').value, 10);
        const year = parseInt(this.value, 10);
        generateCalendar(year, month);
        loadEntries();
    });

    // Initialize the page
    populateMonthAndYearSelectors();
    generateCalendar(new Date().getFullYear(), new Date().getMonth());
    loadEntries();
</script>

</body>
</html>
