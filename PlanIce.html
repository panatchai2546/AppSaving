<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการวางแผนการเงิน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #4CAF50;
        }
        .header img {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: calc(100vh - 60px);
        }
        .expenses {
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            width: 100%;
            max-height: 500px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #4CAF50;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #ffffff;
            color: black;
        }
        .input-note, .dropdown, .add-entry input, .add-entry select, .add-entry button {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .add-entry {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
        }
        .add-entry input, .add-entry select, .add-entry button {
            margin-bottom: 10px;
        }
        .add-entry button {
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-entry button:hover {
            background-color: #45a049;
        }
        .balance {
            font-weight: bold;
            color: #4CAF50;
            text-align: right;
            padding-right: 8px;
            margin-top: 10px;
        }
        .balance span {
            display: inline-block;
            min-width: 100px;
        }
        .total-balance {
            text-align: right;
            padding-right: 8px;
        }
        .dropdown {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .controls {
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .controls h1 {
            margin: 10px 0;
            font-size: 18px;
            color: #000000;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .day-header, .calendar div {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
        .calendar div {
            border: 1px solid #4CAF50;
            background-color: #fff;
            color: black;
            height: 50px; /* Adjust height as needed */
            display: flex;
            align-items: center; /* Center text vertically */
            justify-content: center; /* Center text horizontally */
            box-sizing: border-box;
        }
        .calendar div.today {
            background-color: lightgreen;
            color: #4CAF50;
        }
        .back-btn {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .back-img {
            width: 40px;
            height: auto;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            th, td {
                padding: 5px;
            }
            .expenses {
                padding: 5px;
            }
            .calendar div {
                height: 40px;
                line-height: 40px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 18px;
            }
            .header img {
                width: 30px;
            }
            th, td {
                padding: 3px;
            }
            .expenses {
                padding: 3px;
            }
            .controls {
                flex-direction: column;
                gap: 5px;
            }
            .add-entry {
                width: 100%;
                padding: 0;
            }
            .add-entry input, .add-entry select, .add-entry button {
                width: calc(100% - 6px);
                margin: 3px 0;
            }
            .calendar div {
                height: 30px;
                line-height: 30px;
                font-size: 10px;
            }
        }
        .plan-img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <div class="header">
            <a href="https://panatchai2546.github.io/AppSaving/HomeIce.html" class="back-btn">
                <img src="back_home.png" alt="ย้อนกลับ" class="back-img">
            </a>
            <h1>การบันทึกการวางแผนการเงิน</h1>
        </div>
        <img src="Plan.jpg" alt="Plan" class="plan-img">
        <select id="month" class="dropdown">
            <!-- Months will be added here by JavaScript -->
        </select>
        <select id="year" class="dropdown">
            <!-- Years will be added here by JavaScript -->
        </select>
    </div>

    <div id="calendar" class="calendar"></div>

    <div class="add-entry">
        <input type="text" id="entryDescription" placeholder="รายละเอียด">
        <input type="number" id="entryAmount" placeholder="จำนวนเงิน">
        <select id="entryType">
            <option value="income">รายรับ</option>
            <option value="expense">รายจ่าย</option>
        </select>
        <button onclick="addEntry()">เพิ่มรายการ</button>
    </div>

    <div class="expenses">
        <h2>รายรับ - รายจ่าย</h2>
        <table id="expensesTable">
            <tr>
                <th>รายการ</th>
                <th>รายรับ</th>
                <th>รายจ่าย</th>
                <th class="total-balance">คงเหลือ</th>
                <th>ลบ</th>
            </tr>
        </table>
        <div class="balance">
            คงเหลือทั้งหมด: <span id="totalBalance">0</span>
        </div>
    </div>
</div>

<script>
    const ENTRY_STORAGE_KEY = 'financial_entries';

    function addEntry() {
        const entryType = document.getElementById('entryType').value;
        const entryDescription = document.getElementById('entryDescription').value;
        const entryAmount = parseFloat(document.getElementById('entryAmount').value);
        const selectedMonth = document.getElementById('month').value;
        const selectedYear = document.getElementById('year').value;

        if (entryDescription && !isNaN(entryAmount)) {
            const newEntry = {
                type: entryType,
                description: entryDescription,
                amount: entryAmount,
                month: selectedMonth,
                year: selectedYear
            };

            const entries = getStoredEntries();
            entries.push(newEntry);
            localStorage.setItem(ENTRY_STORAGE_KEY, JSON.stringify(entries));

            addEntryToTable(newEntry);
            updateTotalBalance();
        } else {
            alert('กรุณากรอกข้อมูลให้ครบถ้วน');
        }
    }

    function getStoredEntries() {
        const entries = localStorage.getItem(ENTRY_STORAGE_KEY);
        return entries ? JSON.parse(entries) : [];
    }

    function addEntryToTable(entry) {
        const newRow = document.createElement('tr');
        const descriptionCell = document.createElement('td');
        descriptionCell.textContent = entry.description;
        newRow.appendChild(descriptionCell);

        const amountCell = document.createElement('td');
        amountCell.textContent = entry.type === 'income' ? entry.amount.toFixed(2) : '';
        newRow.appendChild(amountCell);

        const expenseCell = document.createElement('td');
        expenseCell.textContent = entry.type === 'expense' ? entry.amount.toFixed(2) : '';
        newRow.appendChild(expenseCell);

        const balanceCell = document.createElement('td');
        balanceCell.textContent = ''; // Calculated balance will be added here
        newRow.appendChild(balanceCell);

        const deleteCell = document.createElement('td');
        deleteCell.innerHTML = '<button onclick="deleteRow(this)">ลบ</button>';
        newRow.appendChild(deleteCell);

        document.getElementById('expensesTable').appendChild(newRow);
    }

    function deleteRow(button) {
        const row = button.parentElement.parentElement;
        const description = row.cells[0].textContent;
        const amount = parseFloat(row.cells[1].textContent || row.cells[2].textContent);
        const type = row.cells[1].textContent ? 'income' : 'expense';
        const selectedMonth = document.getElementById('month').value;
        const selectedYear = document.getElementById('year').value;

        const entries = getStoredEntries();
        const entryIndex = entries.findIndex(entry => entry.description === description && entry.amount === amount && entry.type === type && entry.month === selectedMonth && entry.year === selectedYear);

        if (entryIndex !== -1) {
            entries.splice(entryIndex, 1);
            localStorage.setItem(ENTRY_STORAGE_KEY, JSON.stringify(entries));
        }

        row.remove();
        updateTotalBalance();
    }

    function updateTotalBalance() {
        const rows = document.querySelectorAll('#expensesTable tr');
        let totalIncome = 0;
        let totalExpense = 0;

        rows.forEach(row => {
            const incomeCell = row.cells[1];
            const expenseCell = row.cells[2];
            const income = parseFloat(incomeCell.textContent) || 0;
            const expense = parseFloat(expenseCell.textContent) || 0;

            totalIncome += income;
            totalExpense += expense;
        });

        const totalBalance = totalIncome - totalExpense;
        document.getElementById('totalBalance').textContent = totalBalance.toFixed(2);
    }

    function loadEntries() {
        const entries = getStoredEntries();
        const selectedMonth = document.getElementById('month').value;
        const selectedYear = document.getElementById('year').value;

        document.querySelectorAll('#expensesTable tr').forEach((row, index) => {
            if (index !== 0) row.remove();
        });

        entries.forEach(entry => {
            if (entry.month === selectedMonth && entry.year === selectedYear) {
                addEntryToTable(entry);
            }
        });

        updateTotalBalance();
    }

    // Initialize calendar
    function initCalendar() {
        const today = new Date();
        const monthSelector = document.getElementById('month');
        const yearSelector = document.getElementById('year');

        for (let i = 0; i < 12; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = new Date(0, i).toLocaleString('default', { month: 'long' });
            monthSelector.appendChild(option);
        }

        for (let year = today.getFullYear() - 10; year <= today.getFullYear() + 10; year++) {
            const option = document.createElement('option');
            option.value = year;
            option.textContent = year;
            yearSelector.appendChild(option);
        }

        monthSelector.value = today.getMonth();
        yearSelector.value = today.getFullYear();
        renderCalendar(today.getMonth(), today.getFullYear());
    }

    function renderCalendar(month, year) {
        const calendar = document.getElementById('calendar');
        calendar.innerHTML = '';

        const date = new Date(year, month);
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDay = new Date(year, month, 1).getDay();

        // Create day headers
        const daysOfWeek = ['อา', 'จ', 'อ', 'พ', 'พฤ', 'ศ', 'ส'];
        daysOfWeek.forEach(day => {
            const dayHeader = document.createElement('div');
            dayHeader.className = 'day-header';
            dayHeader.textContent = day;
            calendar.appendChild(dayHeader);
        });

        // Add empty cells before the first day
        for (let i = 0; i < firstDay; i++) {
            const emptyCell = document.createElement('div');
            calendar.appendChild(emptyCell);
        }

        // Add days of the month
        for (let i = 1; i <= daysInMonth; i++) {
            const dayCell = document.createElement('div');
            dayCell.textContent = i;
            if (i === new Date().getDate() && month === new Date().getMonth() && year === new Date().getFullYear()) {
                dayCell.classList.add('today');
            }
            calendar.appendChild(dayCell);
        }
    }

    document.getElementById('month').addEventListener('change', function() {
        renderCalendar(this.value, document.getElementById('year').value);
        loadEntries();
    });

    document.getElementById('year').addEventListener('change', function() {
        renderCalendar(document.getElementById('month').value, this.value);
        loadEntries();
    });

    window.addEventListener('load', () => {
        initCalendar();
        loadEntries();
    });
</script>

</body>
</html>
